{% extends "base.html" %}

{% block title %}
Products - LapStore
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ product.main_photo }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <h6 class="card-title">Цена: {{ product.price }} ГРН</h6>
                        <a href="{{ product.url }}"><button class="btn btn-success mt-2">Перейдите по ссылке</button></a>
                        <button class="btn btn-success mt-2">Купить</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
